name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Giải nén file mã nguồn
        run: unzip -o "*.zip" -d source

      - name: Cài đặt Java & Gradle
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK
        run: |
          cd source
          ./gradlew assembleDebug || echo "Không tìm thấy Gradle, vui lòng kiểm tra mã nguồn."

      - name: Upload APK
  uses: actions/upload-artifact@v4
  with:
    name: Khaly-App
    path: source/app/build/outputs/apk/debug/*.apk
